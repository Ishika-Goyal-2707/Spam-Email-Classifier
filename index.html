<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“§ Spam Email Classifier</title>
  <style>
    /* Dark-Teal Theme */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001f1f, #003b2f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #e0f7fa;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #00ffc3;
      text-shadow: 0px 0px 10px rgba(0, 255, 195, 0.8);
      animation: glowIn 1s ease;
    }

    .subtitle {
      color: #9be8d8;
      font-size: 1.1rem;
      margin-bottom: 25px;
      animation: fadeIn 1.2s ease;
    }

    form {
      background: rgba(0, 50, 50, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px 35px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 255, 195, 0.2);
      max-width: 550px;
      width: 90%;
      animation: slideUp 0.9s ease;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: 1px solid #00ffc3;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      outline: none;
      resize: none;
      background: rgba(0, 0, 0, 0.4);
      color: #e0f7fa;
      transition: all 0.3s ease;
    }

    textarea:focus {
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.6);
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 17px;
      background: linear-gradient(135deg, #00ffc3, #00bfa6);
      color: #001a1a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.6px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 255, 195, 0.6);
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px rgba(0, 255, 195, 0.9);
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      padding: 14px 26px;
      border-radius: 12px;
      display: inline-block;
      animation: fadeIn 0.8s ease;
    }

    .spam {
      background: rgba(255, 77, 77, 0.15);
      color: #ff4d4d;
      border: 1px solid rgba(255, 77, 77, 0.6);
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.4);
    }

    .ham {
      background: rgba(0, 255, 195, 0.15);
      color: #00ffc3;
      border: 1px solid rgba(0, 255, 195, 0.6);
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.4);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowIn {
      from { opacity: 0; text-shadow: none; }
      to { opacity: 1; text-shadow: 0px 0px 10px rgba(0, 255, 195, 0.8); }
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Spam Email Classifier</h1>
  <div class="subtitle">Detect spam instantly with AI-powered accuracy</div>

  <form action="/predict" method="post">
    <textarea name="message" placeholder="Paste or type your email content here..." required>{{ message or '' }}</textarea><br>
    <button type="submit">Analyze Email</button>
  </form>

  {% if result %}
    <div class="result {% if 'Spam' in result %}spam{% else %}ham{% endif %}">
      {{ result }}
    </div>
  {% endif %}
</body>
</html>
